<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Gesti√≥n de Servicios - BeautyTimeApp</title>


</head>
<body>

<div layout:fragment="content-placeholder">
    <div class="container mt-4">

        <div class="category-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>Gesti√≥n de Servicios</h2>
                    <p class="mb-0" th:if="${categoriaActual != null}">
                        Categor√≠a: <strong th:text="${categoriaActual.nombreCategoria}"></strong>
                    </p>
                    <p class="mb-0" th:unless="${categoriaActual != null}">
                        Todos los servicios
                    </p>
                </div>
                <a th:href="@{/categorias}" class="btn btn-light">
                    ‚Üê Volver a Categor√≠as
                </a>
            </div>
        </div>


        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>




        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Lista de Servicios</h3>
            <a th:href="@{/servicios/crear}" class="btn btn-primary">
                ‚ûï Nuevo Servicio
            </a>
        </div>


        <div class="row">
            <div th:each="servicio : ${servicios}" class="col-md-4 col-lg-3 mb-4">
                <div class="card service-card h-100">
                    <!-- Espacio para foto del servicio -->
                    <div class="service-image">
                        <div class="image-placeholder">
                            ‚úÇÔ∏è
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Nombre del servicio -->
                        <h5 class="card-title" th:text="${servicio.nombreServicio}"></h5>

                        <!-- Precio -->
                        <p class="card-text">
                            <strong>Precio:</strong>
                            <span th:text="${'$' + servicio.precio}"></span>
                        </p>

                        <!-- Duraci√≥n -->
                        <p class="card-text">
                            <strong>Duraci√≥n:</strong>
                            <span th:text="${servicio.duracion + ' min'}"></span>
                        </p>

                        <!-- Categor√≠a -->
                        <p class="card-text">
                            <strong>Categor√≠a:</strong>
                            <span th:text="${servicio.categoria.nombreCategoria}"></span>
                        </p>

                        <!-- Descripci√≥n (opcional) -->
                        <p class="card-text" th:if="${servicio.descripcion != null and !servicio.descripcion.isEmpty()}">
                            <strong>Descripci√≥n:</strong>
                            <small class="text-muted" th:text="${servicio.descripcion}"></small>
                        </p>
                    </div>

                    <!-- Acciones -->
                    <div class="card-footer bg-white border-0">
                        <div class="d-grid gap-2">
                            <!-- Bot√≥n Editar -->
                            <a th:href="@{'/servicios/editar/' + ${servicio.id}}"
                               class="btn btn-outline-warning btn-action">
                                ‚úèÔ∏è Editar
                            </a>
                            <!-- Bot√≥n Eliminar -->
                            <a th:href="@{'/servicios/eliminar/' + ${servicio.id}}"
                               class="btn btn-outline-danger btn-action"
                               onclick="return confirm('¬øEst√°s seguro de eliminar este servicio?')">
                                üóëÔ∏è Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:if="${servicios != null and servicios.isEmpty()}" class="text-center py-5">
            <div class="service-image mx-auto mb-3" style="max-width: 200px;">
                <div class="image-placeholder">‚úÇÔ∏è</div>
            </div>
            <h4 class="text-muted" th:if="${categoriaActual != null}">
                No hay servicios en la categor√≠a: <span th:text="${categoriaActual.nombreCategoria}"></span>
            </h4>
            <h4 class="text-muted" th:unless="${categoriaActual != null}">
                No hay servicios registrados
            </h4>


        </div>
    </div>
</div>

</body>
</html>
