<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
  <title th:text="${servicio.id != null} ? 'Editar Servicio' : 'Crear Servicio'">Formulario Servicio</title>


  </style>
</head>
<body>

<div layout:fragment="content-placeholder">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card Container -->
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white py-4">
            <h5 class="card-title mb-0 text-center fw-bold fs-4"
                th:text="${servicio.id != null} ? 'Editar Servicio' : 'Crear Nuevo Servicio'"></h5>
          </div>

          <div class="card-body p-4">
            <!-- Mensajes -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario -->
            <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
              <input type="hidden" th:field="*{id}">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombreServicio" class="form-label required-field">Nombre del Servicio</label>
                  <div class="input-icon">
                    <i class="fas fa-concierge-bell"></i>
                    <input type="text" class="form-control" id="nombreServicio"
                           th:field="*{nombreServicio}"
                           placeholder="Ej: Corte de Cabello, Manicure..."
                           required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="precio" class="form-label required-field">Precio</label>
                  <div class="input-icon">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" class="form-control" id="precio"
                           th:field="*{precio}"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="duracion" class="form-label required-field">Duración (minutos)</label>
                  <div class="input-icon">
                    <i class="fas fa-clock"></i>
                    <input type="number" class="form-control" id="duracion"
                           th:field="*{duracion}"
                           placeholder="30"
                           min="1"
                           required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="categoria" class="form-label required-field">Categoría</label>
                  <div class="input-icon">
                    <i class="fas fa-tag"></i>
                    <select class="form-select" id="categoria" th:field="*{categoria.id}" required>
                      <option value="">Seleccionar categoría</option>
                      <option th:each="cat : ${categorias}"
                              th:value="${cat.id}"
                              th:text="${cat.nombreCategoria}"></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="descripcion" class="form-label">Descripción</label>
                <div class="input-icon">
                  <i class="fas fa-align-left" style="top: 18px;"></i>
                  <textarea class="form-control" id="descripcion"
                            th:field="*{descripcion}"
                            placeholder="Descripción del servicio..."
                            rows="4"></textarea>
                </div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/servicios/gestionar}" class="btn btn-outline-secondary me-md-2">
                  <i class="fas fa-times me-2"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>
                  <span th:if="${servicio.id != null}">Actualizar</span>
                  <span th:if="${servicio.id == null}">Guardar Servicio</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
