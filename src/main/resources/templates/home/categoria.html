<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <link th:href="@{/css/categoria.css}" rel="stylesheet">
    <title>Categorías - BeautyTime</title>
</head>
<body>
<div layout:fragment=content-placeholder">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Nuestras Categorías</h2>
        <div class="row g-4 justify-content-center" id="categoriasContainer">
            <div th:each="categoria : ${categorias}" class="col-6 col-md-4 col-lg-3 categoria-item"
                 th:onclick="|window.location.href='/catalogo/categoria/' + ${categoria.id}|">
                <div class="card categoria-card h-100 shadow-sm p-3 text-center">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <div class="icon-circle mb-3 d-flex align-items-center justify-content-center">
                            <i th:if="${categoria.nombreCategoria == 'Uñas'}" class="fas fa-hand-sparkles fa-2x"></i>
                            <i th:if="${categoria.nombreCategoria == 'Cabello'}" class="fas fa-cut fa-2x"></i>
                            <i th:if="${categoria.nombreCategoria == 'Maquillaje'}" class="fas fa-palette fa-2x"></i>
                            <i th:if="${categoria.nombreCategoria == 'Skincare'}" class="fas fa-spa fa-2x"></i>
                            <i th:if="${categoria.nombreCategoria == 'Depilación'}" class="fas fa-feather-alt fa-2x"></i>
                        </div>
                        <h5 class="card-title fw-bold" th:text="${categoria.nombreCategoria}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
