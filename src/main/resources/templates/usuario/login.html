<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Iniciar sesión</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>

<div class="form-body">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label">Correo</label>
                <input type="text" name="correo" class="form-input" />
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-input" />
            </div>

            <button type="submit" class="btn-submit">Entrar</button>

            <div th:if="${param.error}" class="form-message message-error">Credenciales inválidas</div>
            <div th:if="${param.logout}" class="form-message message-success" id="logout-message">Sesión cerrada</div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
