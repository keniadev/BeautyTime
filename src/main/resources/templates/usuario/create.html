<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <link th:href="@{/css/registro.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="registration-container">

        <h1>Crear nuevo usuario</h1>
        <div id="backendError" style="display:none;" th:if="${errorMensaje}" th:text="${errorMensaje}"></div>

        <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post" class="registration-form" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del usuario">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del usuario">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="text" class="form-control" th:field="*{correo}" id="correo" placeholder="Escriba el correo del usuario">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{contrasena}" id="contrasena" placeholder="Escriba la contraseña del usuario">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select class="form-control" th:field="*{rol.id}" id="rol">
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/registro.js}"></script>
</body>
</html>
