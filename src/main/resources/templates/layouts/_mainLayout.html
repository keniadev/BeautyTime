<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Beauty Time</title>
    <!-- Incluye el CSS de tu layout y las librerías -->
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Importa una fuente elegante para los títulos y botones -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<header id="header">
    <div class="menu-logo">
        <div class="div-logo">
            <h2>BeautyTime</h2>
        </div>

        <nav class="nav">
            <ul>
                <li><a class="nav-link" href="#">Inicio</a></li>
            </ul>
            <ul>
                <li><a class="nav-link" href="#">Mis Citas</a></li>
            </ul>
            <ul>
                <li><a class="nav-link" href="#">Panel Administrativo</a></li>
            </ul>
        </nav>

        <!-- Contenedor para los botones de autenticación -->
        <div class="auth-buttons">
            <a href="#" class="btn-auth btn-login">Iniciar Sesión</a>
            <a href="#" class="btn-auth btn-register">Registro</a>
        </div>
    </div>
</header>

<!-- Fragmento que cambiará según la vista -->
<div layout:fragment="content"></div>

<!-- Nuevo footer elegante -->
<footer id="footer">
    <div class="footer-content">
        <p>
            &copy; <span id="current-year"></span> BeautyTime. Todos los derechos reservados.
        </p>
        <p class="footer-slogan">
            Tu belleza, nuestra prioridad.
        </p>
    </div>
</footer>

<!-- jQuery, Popper.js, y Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>


<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

</body>
</html>
