<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Gesti√≥n de Categor√≠as - BeautyTimeApp</title>
    <link th:href="@{/css/categorias-cards.css}" rel="stylesheet" />
</head>
<body>

<div layout:fragment="content">
    <div class="container categorias-cards-container">
        <div class="categorias-header">
            <h1>Gesti√≥n de Categor√≠as</h1>
            <p class="text-muted">Organiza y gestiona tus categor√≠as de servicios</p>
        </div>

        <!-- Mensajes de √©xito/error -->
        <div th:if="${success}" class="alert alert-categoria alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger-categoria alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Bot√≥n para crear nueva categor√≠a -->
        <div class="text-center mb-4">
            <a th:href="@{/categorias/crear}" class="btn btn-nueva-categoria">
                ‚ûï Nueva Categor√≠a
            </a>
        </div>

        <!-- Grid de categor√≠as en cards -->
        <div th:if="${categorias != null and !categorias.isEmpty()}">
            <div class="categorias-grid">
                <div th:each="categoria : ${categorias}" class="categoria-card">
                    <div class="categoria-card-header">
                        <span class="categoria-id">ID: <span th:text="${categoria.id}"></span></span>

                    </div>

                    <h3 class="categoria-nombre">
                        <a th:href="@{'/servicios/gestionar?categoriaId=' + ${categoria.id}}"
                           th:text="${categoria.nombreCategoria}">
                        </a>
                    </h3>

                    <div class="categoria-actions">
                        <a th:href="@{'/categorias/editar/' + ${categoria.id}}"
                           class="btn-categoria-action btn-editar">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="@{'/categorias/eliminar/' + ${categoria.id}}"
                           class="btn-categoria-action btn-eliminar"
                           onclick="return confirm('¬øEst√°s seguro de eliminar esta categor√≠a?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay categor√≠as -->
        <div th:if="${categorias != null and categorias.isEmpty()}" class="categorias-empty">
            <div class="categoria-card-header">
                <span class="categoria-id">ID: <span th:text="${categoria.id}"></span></span>
            </div>
            <h3>No hay categor√≠as creadas</h3>
            <p class="text-muted">Comienza creando tu primera categor√≠a para organizar tus servicios</p>
            <a th:href="@{/categorias/crear}" class="btn btn-nueva-categoria mt-3">
                ‚ûï Crear Primera Categor√≠a
            </a>
        </div>
    </div>
</div>

</body>
</html>
